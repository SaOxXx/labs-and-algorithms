#include<iostream>

class Queue_c {
private:

	int* array;
	int top;
	int tail;
	unsigned int size;

public:

	Queue_c(unsigned int size_t) {
		top = 0;
		tail = 0;
		size = size_t;
		array = new int[size];
	}
	~Queue_c() {
		delete[] array;
	}
	void push(int vertex) {
		if (tail > size) {
			tail = 0;
			array[tail++] = vertex;
		}
		array[tail++] = vertex;
	}
	int top() {
		return array[top];
	}
	void pop() {
		if (top > size) {
			top = 0;
			top++;
		}
		top++;
	}
	bool empty() {
		return top == tail;
	}

};
